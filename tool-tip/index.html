<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool-tip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="tooltip-container">
            <div class="tool-box">
                <div class="tooltip mongo-tooltip">
                    <div class="detail">
                        <p class="details">mongoDB</p>
                        <div class="tip"></div>
                    </div>
                    <img src="mongo.svg" alt="">
                    <p class="mongo">M</p>
                </div>
                <div class="tooltip express-tooltip">
                    <div class="detail">
                        <p class="details">ExpressJs</p>
                        <div class="tip"></div>
                    </div>
                    <img src="express.svg" alt="">
                    <p class="express">E</p>
                </div>
                <div class="tooltip react-tooltip">
                    <div class="detail">
                        <p class="details">ReactJs</p>
                        <div class="tip"></div>
                    </div>
                    <img src="react.svg" alt="">
                    <p class="react">R</p>
                </div>
                <div class="tooltip node-tooltip">
                    <div class="detail">
                        <p class="details">NodeJs</p>
                        <div class="tip"></div>
                    </div>
                    <img src="node.svg" alt="">
                    <p class="node">N</p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
