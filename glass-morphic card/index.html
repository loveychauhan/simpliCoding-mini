<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glass-morphic-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Funnel+Display:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Salsa&family=Style+Script&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>

        <div class="card-container">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="card-content">
                <div class="card">
                    <img src="scenery.jpg" alt="">
                    <div class="like-n-comment">
                        <p class="comment">Comment</p>
                        <img src="like.svg" alt="">
                    </div>
                    <p class="description">This scenery is from a beautiful movie by Makoto Shinkai.
                        "5 centimeter per second."
                    </p>
                    <p class="made-by"> Made by: Makoto Shinkai</p>
                    <div class="rating-n-review">
                        <img src="Star Rating.svg" alt="">
                        <p class="rating">4.9</p>
                        <p>(3684)</p>
                    </div>
                    <!-- <hr class="card-split"> -->
                    <div class="get-enrolled">
                        <img src="cart.svg" alt="">
                        <p>Get Enrolled</p>

                    </div>

                </div>
            </div>


        </div>
    </main>


</body>

</html>
