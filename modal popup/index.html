<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal PopUp</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Inika:regular,700" rel="stylesheet" />
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main >
        <div class="button-container">
            <div class="button">
                <button class="newsletter">Get Newsletter</button>
            </div>
            <img class="cursor-hand" src="cursor-hand.svg" alt="cursor-hand">
        </div>
        <div class="card-container">
            <div class="card-header grow-top">
                <img class="img-container" src="logosvg.svg" alt="">
                <div class="header">
                    <p class="cross">&times;</p>
                    <h2>
                        Don't miss out
                    </h2>
                    <p>
                        Sign up for our Newsletter to stay in the loop.
                    </p>
                </div>
            </div>
            <label class="inputfield">
                <input type="email" placeholder="EMAIL ADDRESS">
                <button class="subscribe">SUBSCRIBE</button>
            </label>     
        </div>
    </main>
</body>

</html>
