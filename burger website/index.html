<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger </title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container ">
            <div class="logo">
                <img src="images/foodie hamburger logo.svg" alt="">
            </div>
            <div class="ham-container">
                <div class="hamburger">
                    <img src="images/hamburger.svg" alt="">
                </div>
            </div>
            <nav>
                <div class="cross-container">
                    <img src="images/cross.svg" alt="">
                </div>
                <a href="#top-picks">Top Picks</a>
                <a href="#whooper">Whooper</a>
                <a href="#stunner-menu">Stunner Menu</a>
                <a href="#new-foodie-collection">New Foodie Collection</a>
                <a href="#deal-of-the-day">Deal Of The Day</a>
            </nav>
         
        </div>
       
    </header>
    <main>
        <section class="hero-section">
            <div class="image-container">
                <img src="images/hero.png" alt="">
                <p class="hero-quote">Well, You can't resist anymore!</p>
            </div>
        </section>
        <section id="top-picks" class="section">
            <h2>Top Picks</h2>
            <div class="image-container">
                <img src="images/peter-dawn.png" alt="">
            </div>
        </section>
        <section id="whooper" class="section">
            <h2>Whooper</h2>
            <div class="image-container">
                <img src="images/enggal-mukti.png" alt="">
            </div>
        </section>
        <section id="stunner-menu" class="section">
            <h2>Stunner Menu </h2>
            <div class="image-container">
                <img src="images/jonathan-borba.png" alt="">
            </div>
        </section>
        <section id="new-foodie-collection" class="section">
            <h2>New Foodie Collection</h2>
            <div class="image-container">
                <img src="images/john-fornander.png" alt="">
            </div>
        </section>
        <section id="deal-of-the-day" class="section">
            <h2>Deal Of The Day</h2>
            <div class="image-container">
                <img src="images/combo pack.png" alt="">
            </div>
        </section>
        <a class="a-footer" href="#">Go To Top</a>
    </main>
    <script src="app.js"></script>
</body>

</html>
