<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency convertor</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <h1>Currency Converter</h1>
        <input type="number" placeholder="Enter" class="convert">
        <select class="change-curr">
            <option>USD</option>
            <option>AUD</option>
            <option>EUR</option>
            <option>INR</option>
        </select>
        <input type="number" placeholder="Result" class="show-converted">
        <select id="result">
            <option>USD</option>
            <option>AUD</option>
            <option>EUR</option>
            <option>INR</option>
            <option class="custom">Custom</option>
        </select>
        <button class="convert-btn">Convert</button>
        <input type="text" placeholder="custom e.g.(CAD);" class="custom-input">
        <button class="add-currency">Custom</button>
    </main>


</body>

</html>
