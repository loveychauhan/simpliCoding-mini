<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <link rel="shortcut icon" href="favicon/icons8-atm-128.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <h1>ATM SIMULATOR</h1>
        <form>
            <div class="pin-credentail">
                <label for="pin">Enter Pin:</label>
                <input type="password" id="pin" placeholder="Enter Pin(eg.1234)">
            </div>

            <button class="submit">Submit</button>
        </form>
        <div class="atm-features">
            <button name="check-balance">Check Balance</button>
            <button name="deposit">Deposit</button>
            <button name="withdrawl">Withdrawl</button>
            <button name="logout">Logout</button>
            <button name="changePass">Change password</button>
        </div>

        <p class="message"></p>
    </main>
</body>

</html>
