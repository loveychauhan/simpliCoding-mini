<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score-keeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <div class="container">
            <img class="ping-pong" src="Ping_Pong.jpg" alt="">
            <p class="title">Ping pong score keeper</p>
            <div class="score">
                <p id="left">0</p>
                <p>to</p>
                <p id="right">0</p>
            </div>
            <div class="game-size">
                <h3>Playing to</h3>
                <div class="dropdown">
                    <div class="playingTurns">
                        <p class="plays">5</p>
                        <p class="plays">6</p>
                        <p class="plays">7</p>
                        <p class="plays">8</p>
                        <p class="plays">9</p>
                        <p class="plays">10</p>
                    </div>
                    <p class="game-turns">5</p>
                </div>
               
                
                <img id="crateUp" src="CaretUp.svg" alt="">
            </div>
            <div class="score-updater">
                <button class="red"><p>Score add +1</p></button>
                <button class="green"><p>Score add +1</p></button>
                <button class="restart"><p>Reset</p></button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
