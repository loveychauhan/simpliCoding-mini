<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <h1 class="heading">Focus On <span>Today</span></h1>
        <div class="app-container">
            <h2 class="title-logo">
                <span>Today</span>
                <div class="logo-box">
                    <img class="sun-icon" src="images/Sun.svg" alt="sun">
                    <img class="face-feature" src="images/face-feature.svg" alt="face-feature">
                </div>
            </h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <p>2/3 completed</p>
                </div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>

            <div class="input-container">
                <div class="circle-checkbox"><img class="check-icon" src="images/check-icon.svg" alt=""></div>
                <input class="input-field"  id="first" type="text" placeholder="Add new goal...">
            </div>
            <div class="input-container" >
                <div class="circle-checkbox "><img class="check-icon" src="images/check-icon.svg" alt=""></div>
                <input class="input-field" id="second" type="text" placeholder="Add new goal...">
            </div>
            <div class="input-container ">
                <div class="circle-checkbox "><img class="check-icon" src="images/check-icon.svg" alt=""></div>
                <input class="input-field"  id="third" type="text" placeholder="Add new goal...">
            </div>
            <div class="input-container ">
                <div class="circle-checkbox "><img class="check-icon" src="images/check-icon.svg" alt=""></div>
                <input class="input-field"  id="four" type="text" placeholder="Add new goal...">
            </div>
            <p class="quote">“Move one step ahead, today!”</p>
            <p class="thanks-giving">Made with ❤️ by Lovey</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
