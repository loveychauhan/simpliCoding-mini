<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="head">
            Focus On
        </h1>
        <div class="container">
            <h2 class="title">Today <img src="images/sun.svg" alt=""></h2>
            <p class="description-msg">Raise the bar by completing your goals.</p>
            <div class="progress-bar">
                <p class="bar-fil"></p>
                <span class="progress"><span class="counter">0</span>/3 completed</span>
            </div>
            <p class="alert"></p>
            <div class="task-boxes box1">
                <label class="task-box1" for="checkbox1">
                    <label for="checkbox" class="check-label">
                        <img class="checkbox-svg fig-hide" src="images/checkbox-filled.svg" alt="">
                        <input type="checkbox" id="checkbox1">
                    </label>
                    <input type="text" class="tasks task1" placeholder="add new goal..."></p>
                </label>
            </div>
            <div class="task-boxes ">
                <label class="task-box1">
                    <label for="checkbox" class="check-label">
                        <img class="checkbox-svg fig-hide" src="images/checkbox-filled.svg" alt="">
                        <input type="checkbox" id="checkbox2">
                    </label>
                    <input type="text" class="tasks task2" placeholder="add new goal..."></p>
                </label>
            </div>
            <div class="task-boxes box3">
                <label class="task-box1">
                    <label for="checkbox" class="check-label">
                        <img class="checkbox-svg fig-hide" src="images/checkbox-filled.svg" alt="">
                        <input type="checkbox" id="checkbox3">
                    </label>
                    <input type="text" class="tasks task3" placeholder="add new goal..."></p>
                </label>
            </div>
            <p class="quote">"Move one step ahead today."</p>
            <p class="conclusion">Made with ❤️ by Lovey.</p>
        </div>
    </main>
    <script src="app.js"></script>
    <!-- <script src="find arr.js"></script> -->
</body>

</html>
