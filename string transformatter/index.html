<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformatter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input id="usrText" type="text" value="this is a normal sentence to transform" placeholder="enter the sentence with spaces (alphanumeric)">
    <div class="transformer">
        <label>Lower Case</label>
        <p class="lower-case"></p>
    </div>
    <div class="transformer">
        <label>Upper Case</label>
        <p class="upper-case"></p>
    </div>
    <div class="transformer">
        <label>Camel Case</label>
        <p class="camel-case"></p>
    </div>
    <div class="transformer">
        <label>Pascal Case</label>
        <p class="pascal-case"> </p>
    </div>
    <div class="transformer">
        <label>Snake Case</label>
        <p class="snake-case"> </p>
    </div>
    <div class="transformer">
        <label>Kebab Case</label>
        <p class="kebab-case"> </p>
    </div>
    <div class="transformer">
        <label>Trim</label>
        <p class="trim"> </p>
    </div>





    <script src="app.js"></script>
    <!-- <script src="camel.js"></script> -->
</body>

</html>
