<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic typing effect</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
     <!-- <script src="app2.js"></script> -->
</head>
<body>
    <form>
        <input type="text" placeholder="Enter the word to add" class="text">
        <input type="text" placeholder="Remove words" class="remove-text">
        <button>submit</button>
    </form>
   
    <div class="text-display">
        <h1 class="fixed-text">I'm a <span class="dynamic-text"></span></h1>
    </div>
</body>
</html>
