<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <button class="dark-light ">Dark</button>
        <h1>Workout</h1>
        <p class="workout-name">Workout type:</p>
        <input type="text" class="workout-type">
        <p class="duration">Duration in minutes</p>
        <input type="number" class="workout-duration">
        <button class="make-note">Add</button>
        <h2>Workout Log</h2>
        <div class="log-container">
            <p class="alert hide">Enter Both Fields</p>
        </div>


    </main>
</body>
</html>
