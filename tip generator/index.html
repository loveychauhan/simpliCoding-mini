<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill-splitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="bill-input">
            <p>Bill</p>
            <div class="input-container">
                <span>â‚¹</span>
                <input type="number" class="bill-value">
            </div>
            <p>Select Tip</p>
            <div class="tip-container disabled">
                <div class="tip">5%</div>
                <div class="tip">10%</div>
                <div class="tip">15%</div>
                <div class="tip">25%</div>
                <div class="tip">50%</div>
                <div class="tip">75%</div>
            </div>
            <input type="number" class="custom-tip gray-input" placeholder="Custom Tip in %" disabled>
            <p>Number Of People</p>
            <input type="number" class="number-of-people gray-input" placeholder="Number Of People" disabled>
            <button class="generate-bill-btn" disabled>Generate bill</button>
        </div>
        <div class="bill-output">
            <p class="tip-amout">Tip Amount <span></span></p>
            <p class="total-amount">Total Amount <span></span></p>
            <p class="each-person-bill">Each Person Bill<span></span></p>
            <button class="reset-btn" disabled>Reset</button>
        </div>
    </main>
</body>
</html>
